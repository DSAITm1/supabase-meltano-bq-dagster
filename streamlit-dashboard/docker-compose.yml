version: '3.8'

services:
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-dashboard
    environment:
      # BigQuery Configuration
      - BQ_PROJECT_ID=${BQ_PROJECT_ID:-project-olist-470307}
      - BQ_DATASET=${BQ_DATASET:-dbt_olist_analytics}
      - CUSTOMER_ANALYTICS_TABLE=${CUSTOMER_ANALYTICS_TABLE:-customer_analytics_obt}
      - GEOGRAPHIC_ANALYTICS_TABLE=${GEOGRAPHIC_ANALYTICS_TABLE:-geographic_analytics_obt}
      
      # Google Cloud Configuration
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.config/gcloud/application_default_credentials.json
      - GOOGLE_CLOUD_PROJECT=${BQ_PROJECT_ID:-project-olist-470307}
      
      # Streamlit specific environment variables
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
    volumes:
      # Mount Google Cloud credentials (read-only)
      - ~/.config/gcloud:/app/.config/gcloud:ro
      # Mount logs directory
      - ../logs:/app/logs
      # Development mode: mount source code for live reload (optional)
      - ./app.py:/app/app.py:ro
      
    ports:
      - "8501:8501"
      
    networks:
      - dashboard-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    labels:
      - "com.docker.compose.service=streamlit-dashboard"
      - "description=Customer Analytics Dashboard for Olist E-commerce Data"

networks:
  dashboard-network:
    driver: bridge
    name: streamlit-dashboard-network
